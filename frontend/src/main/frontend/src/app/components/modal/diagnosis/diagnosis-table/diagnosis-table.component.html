<table class="table table-hover table-sm table-striped">

  <thead>
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Patient</th>
    <th scope="col">Physician</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let d of data">

    <td>{{d.date}}</td>
    <td>{{d.patient.firstName + ' ' + d.patient.lastName}}</td>
    <td>{{d.physician.firstName + ' ' + d.physician.lastName}}</td>

    <td>
      <button type="button" class="btn btn-info btn-sm" (click)="redirectToDiagnosisDetails(d.id)">Details</button>
    </td>

  </tr>

  </tbody>
</table>
