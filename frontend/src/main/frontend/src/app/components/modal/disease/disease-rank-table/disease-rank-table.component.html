<table class="table table-hover table-sm table-striped">

  <thead>
  <tr>
    <th scope="col">Rank</th>
    <th scope="col">Name</th>
    <th scope="col">Satisfied</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let d of getSortedList(), let idx = index">

    <td>{{idx + 1}}</td>
    <td>{{d.disease.name}}</td>
    <td>{{d.count}}</td>

  </tr>

  </tbody>
</table>
